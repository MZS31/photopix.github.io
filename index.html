<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete website in html css and javascript</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <header>
        <nav>
            <div class="logo">Photo<span>pi</span>X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
            <div class="icon">
                <i class="fa fa-search"></i>
                 <a href="#">Login</a>
            </div>
        </nav>
        <section class="h-text">
            <i class="fa fa-camera" id="camera"></i>
            <h1>Capturing the moments that captivate your heart.</h1>
            <input type="text" name="" placeholder="Search here...">
            <button><i class="fa fa-search"></i></button>
        </section>
    </header>

    <section class="filter-gallery">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">All</li>
                <li data-filter="nature">Nature</li>
                <li data-filter="fashion">Fashion</li>
                <li data-filter="wedding">Wedding</li>
            </ul>
        </div>
        <div class="portfolio-item">
            <div class="item nature">
                <img src="images/p1.jpg" width="100" height="100">
            </div>
            <div class="item fashion">
                <img src="images/p2.jpg" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="images/p3.jpg" width="100" height="100">
            </div>
            <div class="item nature">
                <img src="images/p4.jpg" width="100" height="100">
            </div>
            <div class="item fashion">
                <img src="images/p5.jpg" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="images/p6.jpg" width="100" height="100">
            </div>
            <div class="item nature">
                <img src="images/p7.jpg" width="100" height="100">
            </div>
            <div class="item fashion">
                <img src="images/p8.jpg" width="100" height="100">
            </div>
            <div class="item wedding">
                <img src="images/p9.jpg" width="100" height="100">
            </div>
        </div>
    </section>
</body>
</html>
